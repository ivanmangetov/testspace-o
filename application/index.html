

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Блог Yii2</title>


    <link rel="stylesheet" type="text/css" href="bootstrap/css/autumn-dawn.css" />

    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</head>
<body>

    <div class="container">


        <!-- sample templates start -->

        <!-- Navbar -->
        <div class="row">
            <div class="col-lg-12">
                <div class="page-header">
                    <h1>Записи блога</h1>
                </div>
            </div>
        </div>

        <!-- Headings -->
        <div class="row post-list" id="post-list">

        </div>



                <form>

                    <div class="form-group">
                        <label class="control-label" for="name">Название поста</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    
                    <div class="form-group">
                        <label class="control-label" for="content">Содержимое</label>
                        <textarea class="form-control" id="content"></textarea>
                    </div>


                    <div class="form-group">
                        <label class="control-label">Input addons</label>
                        <div class="input-group">
                            <span class="input-group-addon">$</span>
                            <input type="text" class="form-control">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button">Button</button>
                            </span>
                        </div>
                    </div>
                </form>
            </div>
     


 
        <div class="clearfix" style="height:50px;"></div>

        <script type="text/javascript">
            jQuery(function ($) {
                $('[data-toggle="popover"]').popover();
                $('[data-toggle="tooltip"]').tooltip();
            });
        </script>

        <!-- sample templates end -->

    </div>

</body>
</html>
